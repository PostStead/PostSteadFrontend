<div class="card card-compact bg-base-100 shadow-xl mb-6 w-120 h-full">
  <div class="card-body">
    <h6>
      Posted by:
      <span class="username">{{ post.createdBy }}</span>
      <span>
        {{ getPostDate() ? "@" + getPostDate() : "" }}
      </span>
    </h6>
    <a class="post-title" href="/post/{{ post.id }}">
      <h1>{{ post.title }}</h1>
    </a>
  </div>
  <figure><img src="{{ post.url }}" /></figure>
  <div class="card-body">
    <p>{{ post.text }}</p>
  </div>
</div>
