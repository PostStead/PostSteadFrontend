<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <form>
        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input
            type="text"
            placeholder="Username"
            class="input input-bordered w-full max-w-xs"
            name="username"
            [(ngModel)]="user.username"
          />
        </div>

        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <label class="input-group">
            <input
              type="{{ hideShowPassword }}"
              placeholder="Password"
              class="input input-bordered w-full max-w-xs"
              name="password"
              [(ngModel)]="user.password"
            />
            <span>
              <i
                class="{{
                  hideShowPassword == 'password' ? 'ph-eye' : 'ph-eye-slash'
                }}"
                (click)="changeHideShowPassword()"
              ></i>
            </span>
          </label>
        </div>

        <div class="form-control w-full max-w-xs mt-6">
          <button
            class="btn btn-primary w-full max-w-xs"
            (click)="login()"
            [disabled]="!this.user.username || !this.user.password"
          >
            Login
          </button>
        </div>

        <div
          class="form-control w-full max-w-xs mt-6"
          [style]="{ display: error ? 'block' : 'none' }"
        >
          <h1>Username or password wrong!</h1>
          <div class="avatar">
            <div class="w-full rounded">
              <img src="../../assets/img/therock_wrong.gif" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
