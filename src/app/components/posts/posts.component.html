<div class="overflow-x-auto">
  <table class="table w-full">
    <!-- head -->
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Text</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      <tr *ngFor="let post of posts">
        <th></th>
        <th>{{ post.title }}</th>
        <td>{{ post.text }}</td>
        <td>{{ getPostDate(post.createdAt) }}</td>
      </tr>
    </tbody>
  </table>
</div>
